<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quotes Generator</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="quote-content">
                <div class="quote"></div>
                <div class="author"></div>
            </div>
            <div class="btns-div">
                <button class="btn btn-primary newQuoteBtn">New Quote</button>
                <button class="btn btn-primary twitterBtn"> <i style="color: blue;" class="fa fa-twitter"></i>
                    Share on
                    Twitter</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0b090846fe.js" crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>

</html>
